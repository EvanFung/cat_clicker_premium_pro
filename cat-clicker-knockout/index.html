<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul id="cat-list" data-bind="foreach:catList">
		<li data-bind="text:name,click:$parent.setCurrentCat"></li>
	</ul>
    <div id="cat" data-bind="with:currentCat">
        <h2 id="cat-name" data-bind="text:name"></h2>
        <div id="cat-count" data-bind="text:clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="attr:{src:imgSrc},click:$parent.incrementCounter">
        <h2 data-bind="text:title"></h2>
    </div>
    <div data-bind="with:currentCat">
    	<h3>Nicknames:</h3>
    	<ul data-bind="foreach: nicknames">
    		<li data-bind="text:$data"></li>
    	</ul>
    </div>
    <button id="admin-button" data-bind="click:toggleAdmin">Admin</button>
    <div id="admin" data-bind="visible:isAdmin(),with:currentCat">
        <form id="admin-form">
            <p><span>Name:</span><input type="text" name="name" id="admin-name" data-bind="textInput:name"></p>
            <p><span>ImgURL:</span><input type="text" name="imgSrc" id="admin-imgSrc" data-bind="textInput:imgSrc"></p>
            <p><span>Clicks:</span><input type="number" min="0" step="1" name="clickCount" id="admin-clickCount" data-bind="textInput:clickCount"></p>
        </form>
    </div>

	  <!-- bower:js -->
	  <script src="bower_components/knockout/dist/knockout.js"></script>
	  <!-- endbower -->
	  <script src="js/app.js"></script>
</body>
</html>
